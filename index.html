<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hamed Asadi Asl">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />



  <title>IP Address Tracker</title>
</head>

<body>

  <h1 class="top-h1">IP Address Tracker</h1>

  <form class="search-box">
    <input type="text" id="getIp" placeholder="Search for any IP address or domain">
    <input type="submit" id="btn" value="">
  </form>

  <div class="show-box">

    <div class="info">
      <p class="info-name">IP Address</p>
      <p class="info-val" id="ip"></p>
    </div>
    <span class="vr-line"></span>
    <div class="info">
      <p class="info-name">Location</p>
      <p class="info-val" id="location"></p>
    </div>
    <span class="vr-line"></span>
    <div class="info">
      <p class="info-name">Timezone</p>
      <p class="info-val" id="time"></p>
    </div>
    <span class="vr-line"></span>
    <div class="info">
      <p class="info-name">ISP</p>
      <p class="info-val" id="isp"></p>
    </div>

  </div>


  <div id="map">
    <h1 class="loading-text">Loading...</h1>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://hamedasadiasl.ir" target="_blank">Hamed Asadi Asl</a>.
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="js/main.js"></script>
</body>

</html>
